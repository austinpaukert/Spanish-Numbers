<head>
    <meta charset="UTF-8">

    <title>Spanish Studys</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #eaf2f8;
            color: #2c3e50;
            transition: background-color 0.5s ease; /* Smooth background transition */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #6423ae;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        #Word-English {
            font-size: 1.5em;
            margin: 20px 0;
            color: #2980b9;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2980b9;
            border-radius: 5px;
            width: 300px;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: rgb(255, 255, 255);
            background-color: #27ae50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #5ff78f;
            transform: scale(1.3);
        }

        footer {
            margin-top: 40px;
            color: #7f8c8d;
        }

        @keyframes flashGreen {
            0% { background-color: green; }
            100% { background-color: white; }
        }

        @keyframes flashRed {
            0% { background-color: red; }
            100% { background-color: white; }
        }

        .flashing-green {
            animation: flashGreen 1s forwards;
        }

        .flashing-red {
            animation: flashRed 1s forwards;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 80%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>

        function Enter() {
            const inputValue = hi.value.toString() // Normalize the input value
            if (inputValue === currentNumber.english.toString()) {

                setTimeout(() => {
                    document.body.classList.remove('flashing-green');
                    currentNumber = generateRandomNumber();
                    randomNumberDisplay.textContent = currentNumber.spanish; // Display the new Spanish number
                    hi.value = ''; // Clear input after correct answer
                }, 1000);
            } else {
                Errors += 1;
                document.body.classList.add('flashing-red');

                    document.body.classList.remove('flashing-red');
                }, 1000);
